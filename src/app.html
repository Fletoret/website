<!doctype html>
<html lang="sq">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="robots" content="index, archive" />
    <meta property="og:locale" content="sq_AL" />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest" />

    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>

    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Fletoret",
        "url": "https://fletoret.com",
        "logo": "https://fletoret.com/favicon/android-chrome-512x512.png",
        "sameAs": [
          "https://twitter.com/fletoretSQ",
          "https://reddit.com/r/fletoret",
          "https://github.com/fletoret"
        ]
      }
    </script>

    <script
      async
      src="https://scripts.simpleanalyticscdn.com/latest.js"
    ></script>
  </body>
</html>
